[platformio]
default_envs = dev

[env]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = rymcu-esp32-s3-devkitc-1
framework = arduino

lib_deps =
    bitbank2/bb_spi_lcd@^2.9.7

[env:dev]
build_type = debug
debug_svd_path = esp32s3.svd